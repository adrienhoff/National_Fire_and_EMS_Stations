<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Google My Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1em;
      background-color: #4285F4;
      color: white;
      text-align: center;
    }

    main {
      padding: 1em;
    }

    select {
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select a Map</h1>
  </header>

  <main>
    <label for="mapSelector">Choose a map:</label>
    <select id="mapSelector" onchange="updateMap()">
      <option value="map1">Map 1 - Fire Stations - Upper MidWest</option>
      <option value="map2">''</option>
      <option value="map3">''</option>
    </select>

    <iframe id="mapFrame" src="https://www.google.com/maps/d/edit?mid=1941bkjDuTMK69YhZhZJmoeiztayYF0I&usp=sharing"></iframe>
  </main>

  <script>
    const maps = {
      map1: "https://www.google.com/maps/d/edit?mid=1941bkjDuTMK69YhZhZJmoeiztayYF0I&usp=sharing" ,
      map2: "",
      map3: ""
    };

    function updateMap() {
      const selected = document.getElementById('mapSelector').value;
      document.getElementById('mapFrame').src = maps[selected];
    }
  </script>
</body>
</html>
